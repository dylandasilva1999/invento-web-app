<html lang="en">

    <!-- HEAD -->

        <!-- META DATA -->
        <meta charset="UTF-8">

        <!-- CSS -->

    </head>
    <!-- END OF HEAD -->

    <!-- BODY -->
    <body>

        <!-- NAVBAR -->
        <nav id="navbar_top" class="navbar sticky-top navbar-expand-md">
            <a class="navbar-brand" href="/index.html">
                <img src="img/icons/logo-trans.png" width="50" height="50" class="d-inline-block align-top" alt="invento app logo" id="logo-nav">
                <p id="app-name">invento</p>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse justify-content-stretch" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link effect-underline" href="/index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link effect-underline" href="/inventory.html">INVENTORY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link effect-underline" href="/resources.html">RESOURCES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link effect-underline" href="/about-us.html">ABOUT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link effect-underline" href="/contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- END OF NAVBAR -->

        <!-- HEADER -->
        <div class="header container-fluid">
            <h1 id="inventory-heading">Inventory</h1>
				<div class="inventory-wrapper" id="inventoryItems">
					<form class = "inventory-form" action ="/inventory.html" method="POST">
						<div class="inventory-item">
							<img class="item-image" src="">
							<h1 id="inv-item-name"></h1>
								<div class="number">
									<span class="minus">-</span>
									<input type="text" name="" value="1"/>
									<span class="plus">+</span>
								</div>
						</div>
						<input class="update-btn" type="submit" value="Update">
					</form>
				</div>
            <h1 id="recipes-heading">Recipes</h1>
            <div class="recipe-wrapper" id="recipeItems">
				<form class = "recipes-form" action ="/inventory.html" method="POST">
					<div class="recipe-item">
						<img class="item-image" src="">
						<h1 id="recipe-name"></h1>
						<div class="number">
							<span class="minus">-</span>
							<input type="text" name="" value="1"/>
							<span class="plus">+</span>
						</div>
					</div>
					<input class="craft-btn" type="submit" value="Craft">
				</form>	
            </div>
			
			<!-- FOOTER -->
            <div class="footer">
                <p id="all-rights-reserved">All rights reserved</p>
                <ul class="footer-nav">
                    <li class="footer-item">
                        <a class="nav-link effect-underline" href="/index.html">HOME</a>
                    </li>
                    <li class="footer-item">
                        <a class="nav-link effect-underline" href="/inventory.html">INVENTORY</a>
                    </li>
                    <li class="footer-item">
                        <a class="nav-link effect-underline" href="/resources.html">RESOURCES</a>
                    </li>
                    <li class="footer-item">
                        <a class="nav-link effect-underline" href="/about-us.html">ABOUT</a>
                    </li>
                    <li class="footer-item">
                        <a class="nav-link effect-underline" href="/contact.html">CONTACT</a>
                    </li>
                </ul>
            </div>
            <!-- END OF FOOTER -->

        </div>
        <!-- END OF HEADER -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/inventory.js"></script>
        <script src="js/index.js"></script>
        
    </body>

</html>
